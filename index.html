<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>React Native Land blog</title>
    <meta name="theme-color" content="#121212" />
    <meta
      name="description"
      content="A blog about React Native development. Learn React Native, mobile app development, cross-platform development, and best practices."
    />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://reactnative.land/" />
    <meta property="og:title" content="React Native Land Blog" />
    <meta
      property="og:description"
      content="A blog about React Native development. Learn React Native, mobile app development, cross-platform development, and best practices."
    />
    <meta property="og:image" content="https://reactnative.land/logo.jpg" />
    <meta property="og:site_name" content="React Native Land Blog" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="pt_BR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://reactnative.land/" />
    <meta name="twitter:title" content="React Native Land Blog" />
    <meta
      name="twitter:description"
      content="A blog about React Native development. Learn React Native, mobile app development, cross-platform development, and best practices."
    />
    <meta name="twitter:image" content="https://reactnative.land/logo.jpg" />

    <!-- Canonical -->
    <link rel="canonical" href="https://reactnative.land/" />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="React Native, mobile development, cross-platform, React Native tutorial, mobile app development, JavaScript, TypeScript, iOS, Android"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
