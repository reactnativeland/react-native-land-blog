<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Sketchy texture filter for hand-drawn effect -->
    <filter id="sketchy" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Pencil texture pattern -->
    <pattern id="pencilTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#3d3d3d"/>
      <circle cx="1" cy="1" r="0.5" fill="#2a2a2a" opacity="0.3"/>
      <circle cx="3" cy="3" r="0.5" fill="#4a4a4a" opacity="0.3"/>
      <circle cx="2" cy="0" r="0.3" fill="#2a2a2a" opacity="0.2"/>
    </pattern>
    
    <!-- Combined fill with texture -->
    <linearGradient id="sketchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#353535"/>
    </linearGradient>
  </defs>
  
  <g filter="url(#sketchy)">
    <!-- Center nucleus (circle) with sketchy double stroke -->
    <circle cx="256" cy="256" r="32" fill="url(#sketchGradient)" stroke="#3d3d3d" stroke-width="4"/>
    <circle cx="256" cy="256" r="28" fill="none" stroke="#4a4a4a" stroke-width="2" opacity="0.5"/>
    <circle cx="256" cy="256" r="36" fill="none" stroke="#3d3d3d" stroke-width="2" opacity="0.3"/>
    
    <!-- Horizontal ellipse (orbit 1) - multiple strokes for sketchy effect -->
    <ellipse cx="256" cy="256" rx="180" ry="70" fill="none" stroke="url(#sketchGradient)" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="256" cy="256" rx="180" ry="70" fill="none" stroke="#4a4a4a" stroke-width="6" opacity="0.4"/>
    <ellipse cx="256" cy="256" rx="175" ry="65" fill="none" stroke="#3d3d3d" stroke-width="2" opacity="0.3"/>
    <ellipse cx="256" cy="256" rx="185" ry="75" fill="none" stroke="#3d3d3d" stroke-width="2" opacity="0.3"/>
    
    <!-- Rotated ellipse (orbit 2 - 60 degrees) -->
    <g transform="rotate(60, 256, 256)">
      <ellipse cx="256" cy="256" rx="180" ry="70" fill="none" stroke="url(#sketchGradient)" stroke-width="12" stroke-linecap="round"/>
      <ellipse cx="256" cy="256" rx="180" ry="70" fill="none" stroke="#4a4a4a" stroke-width="6" opacity="0.4"/>
      <ellipse cx="256" cy="256" rx="175" ry="65" fill="none" stroke="#3d3d3d" stroke-width="2" opacity="0.3"/>
      <ellipse cx="256" cy="256" rx="185" ry="75" fill="none" stroke="#3d3d3d" stroke-width="2" opacity="0.3"/>
    </g>
    
    <!-- Rotated ellipse (orbit 3 - 120 degrees) -->
    <g transform="rotate(120, 256, 256)">
      <ellipse cx="256" cy="256" rx="180" ry="70" fill="none" stroke="url(#sketchGradient)" stroke-width="12" stroke-linecap="round"/>
      <ellipse cx="256" cy="256" rx="180" ry="70" fill="none" stroke="#4a4a4a" stroke-width="6" opacity="0.4"/>
      <ellipse cx="256" cy="256" rx="175" ry="65" fill="none" stroke="#3d3d3d" stroke-width="2" opacity="0.3"/>
      <ellipse cx="256" cy="256" rx="185" ry="75" fill="none" stroke="#3d3d3d" stroke-width="2" opacity="0.3"/>
    </g>
  </g>
</svg>
